<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="MoreStyle.css">
    </head>
    <body>
        <div id="searchBar">
            <div id="OptionContainer">
                <ul class="grid">
                    <li><a href="index.html">All</a></li>
                    <li><a href="images.html">Images</a></li>
                    <li><a href="more.html">Advanced Search</a></li>
                </ul>
            </div>
            <form action="https://google.com/search">
                <div id="searchBox">
                    <h1 id="advSearchHeading">Advanced Search</h1>
                    Find pages with… “all these words:”
                    <input type="text" name="as_q" id="allW" class="advInput">
                    Find pages with… “this exact word or phrase:”
                    <input type="text" name="as_epq" id="exactW" class="advInput">
                    Find pages with… “any of these words:”
                    <input type="text" name="as_oq" id="anyW" class="advInput">
                    Find pages with… “none of these words:”
                    <input type="text" name="as_eq" id="noneW" class="advInput">
                    <input type="submit" value="Advanced Search"
                    id="btn">
                </div>
            </form>
        </div>
    </body>
</html>
